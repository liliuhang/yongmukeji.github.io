<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>永慕科技教育资源整合平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            min-height: 50vh
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('jfm.jpg'); /* 背景图路径 */
            background-size: cover;
            background-position: center;
            z-index: -1; /* 确保内容层叠在背景图上 */
        }

        .main-content {
            position: top;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 300px;
            color: white; /* 根据背景图调整文字颜色 */
        }

        .welcome-box {
            background-color: rgba(0, 0, 0, 0.6); /* 深色半透明背景 */
            padding: 25px;
            border-radius: 50px;
            text-align: center;
            margin-bottom: 50px;
            width: 100%;
            max-width: 600px;
        }

        .countdown {
            font-size: 1.2em;
            color: red; /* 醒目的倒计时颜色 */
            margin-top: 10px;
        }

        .nav-section {
            width: 80%;
            max-width: 900px;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 100fr));
            gap: 25px;
        }

        .nav-item {
            background-color: rgba(255, 255, 255, 0.8); /* 浅色半透明背景 */
            padding: 15px;
            text-align: center;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .nav-item:hover {
            transform: scale(1.05);
        }

        .nav-icon {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }

        .nav-text {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color:black
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8); /* 深色半透明背景 */
            color: white;
            text-align: center;
            padding: 20px;
            position: relative; /* 确保在内容流中 */
        }

        @media (max-width: 650px) {
            .welcome-box {
                width: 50%;
                padding: 15px;
            }

            .countdown {
                font-size: 1em;
            }

            .nav-item {
                padding: 10px;
            }
        }
    </style>
</head>

                <div class="nav-item" onclick="window.open('https://www.zxxk.com', '_blank')">

                <div class="nav-item" onclick="window.open('https://www.lxzwedu.com/home', '_blank')">

    <script>
        // 倒计时功能
        function updateCountdown() {
            const targetDate = new Date('2027-06-07T00:00:00');
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById('time').textContent = '高考已结束！';
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('time').textContent = 
                `${days}天${hours}时${minutes}分${seconds}秒`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
