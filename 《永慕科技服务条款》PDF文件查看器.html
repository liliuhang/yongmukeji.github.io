<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>《永慕科技服务条款》PDF文件查看器</title>  
    <style>  
        /* 样式 */  
        #pdfContainer {  
            position: relative;  
            width: 80%;  
            height: 80vh;  
            margin: auto;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            border: 1px solid #ccc;  
        }  
        #loadingOverlay {  
            position: absolute;  
            top: 0;  
            left: 0;  
            right: 0;  
            bottom: 0;  
            background-color: rgba(255, 255, 255, 0.8);  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            font-size: 16px;  
        }  
        #pdfFrame {  
            width: 100%;  
            height: 100%;  
            border: none;  
        }  
        /* 加载动画样式（可选） */  
        @keyframes spinner {  
            to {transform: rotate(360deg);}  
        }  
        .spinner {  
            border: 3px solid rgba(0, 0, 0, 0.3);  
            border-radius: 50%;  
            border-top: 3px solid #3498db;  
            width: 20px;  
            height: 20px;  
            animation: spinner 0.8s linear infinite;  
            margin-right: 10px;  
        }  
    </style>  
</head>  
<body>  
  
<div id="pdfContainer">  
    <div id="loadingOverlay">  
        <div class="spinner"></div>  
        文件加载中，因文件托管在国外服务器，加载时间较长，请耐心等待！  
    </div>  
    <iframe id="pdfFrame" src=""></iframe>  
</div>  
  
<script>  
    function loadPDF(url) {  
        var pdfFrame = document.getElementById('pdfFrame');  
        var loadingOverlay = document.getElementById('loadingOverlay');  
  
        // 开始加载时显示加载提示  
        loadingOverlay.style.display = 'flex';  
  
        // 设置iframe的src属性开始加载PDF  
        pdfFrame.src = url;  
  
        // 监听iframe的load事件（注意：这不一定能准确反映PDF的加载进度）  
        pdfFrame.onload = function() {  
            // 加载完成后隐藏加载提示  
            loadingOverlay.style.display = 'none';  
  
            // 如果需要，可以在这里添加其他加载完成后的逻辑  
        };  
  
        // 可选的：添加错误处理  
        pdfFrame.onerror = function() {  
            // 处理加载错误  
            alert('您的浏览器可能不支持直接阅读PDF文件，请尝试更换浏览器后重试！');  
            loadingOverlay.style.display = 'none';  
        };  
    }  
  
    // 假设你有一个函数来设置PDF的URL，这里只是演示  
    // 你可以通过查询参数、按钮点击等方式来触发这个函数  
    function setPDFURL(url) {  
        loadPDF(url);  
    }  
  
    // 示例：页面加载完成后自动加载一个PDF（可选）  
    // 你可以根据实际需求来调用这个函数，或者完全移除它  
    window.onload = function() {  
        // 这里填写你的PDF文件URL  
        setPDFURL('https://yongmukeji.top/%E6%B0%B8%E6%85%95%E7%A7%91%E6%8A%80%E6%9C%8D%E5%8A%A1%E6%9D%A1%E6%AC%BE.pdf')
loadPDF(pdfUrl);  
    };  
</script>  
  
</body>  
</html>
